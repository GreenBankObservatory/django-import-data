{% extends "cases/base.html" %}
{% load django_import_data_tags %}

{% block content %}

<h1>{{ object | model_name }} Detail</h1>

{{ object.status }}

<p><a href=file://{{ object.last_imported_path }}>Open original file: {{object.name}}</a></p>

<h2>Imports</h2>
{% include "list_base.html" with object_list=object.imports.all %}

{% endblock %}
